<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--폰트 적용-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">
    <link rel="stylesheet" th:href="@{/css/common/style.css}">

    <link rel="stylesheet" th:href="@{/css/approval/myDocuments.css}">
</head>
<body>
<header th:replace="~{/common/header::headerFragment}"></header>
<section>
<div class="table-header">
    <div class="table-cell">번호</div>
    <div class="table-cell">제목</div>
    <div class="table-cell">작성일</div>
    <div class="table-cell">상태</div>
</div>
<div class="table-row" th:each="doc, iterStat : ${documents}">
    <div class="table-cell" th:text="${iterStat.count}">1</div>
    <div class="table-cell">
        <a th:href="@{/approvals/detail/{id}(id=${doc.pmId})}" th:text="${doc.title}">문서 제목</a>
    </div>
    <div class="table-cell" th:text="${#dates.format(doc.createDate, 'yyyy-MM-dd')}">작성일</div>
    <div class="table-cell" th:text="${doc.status}">상태</div>
</div>
</section>

<footer th:replace="~{/common/footer::footerFragment}"></footer>
</body>
</html>
