<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>담당자 검색</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* 검색 입력창 스타일 */
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        form input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            margin-right: 10px;
        }

        form button {
            padding: 10px 20px;
            background-color: #603F26;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #6C4E31;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: white;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #AB886D;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e6f7ff;
        }

        /* 선택 버튼 스타일 */
        button {
            padding: 5px 10px;
            background-color: #603F26;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6C4E31;
        }
    </style>
</head>
<body>
<h1>담당자 검색</h1>
<form action="/approvals/searchEmployee" method="get">
    <input type="text" name="name" placeholder="담당자 이름 입력">
    <button type="submit">검색</button>
</form>

<table>
    <thead>
    <tr>
        <th>사원번호</th>
        <th>이름</th>
        <th>부서</th>
        <th>직책</th>
        <th>이메일</th>
        <th>선택</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.deptCode}"></td>
        <td th:text="${employee.positionValue}"></td>
        <td th:text="${employee.email}"></td>
        <td>
            <button type="button" th:data-name="${employee.name}" onclick="selectEmployee(this)">선택</button>
        </td>
    </tr>
    </tbody>
</table>

<script>
    function selectEmployee(button) {
        const name = button.getAttribute('data-name'); // 버튼의 data-name 속성 값 가져오기
        if (window.opener) {
            const targetInputId = window.opener.targetInputId; // 부모 창의 targetInputId 가져오기
            console.log('선택된 이름:', name);
            console.log('Target Input ID:', targetInputId);

            const targetInput = window.opener.document.getElementById(targetInputId);
            if (targetInput) {
                targetInput.value = name; // 선택된 이름을 부모 창의 input 에 설정
            } else {
                alert('부모 창의 입력 필드를 찾을 수 없습니다.');
            }
            window.close(); // 팝업 닫기
        } else {
            alert('부모 창이 없습니다.');
        }
    }
</script>
</body>
</html>
