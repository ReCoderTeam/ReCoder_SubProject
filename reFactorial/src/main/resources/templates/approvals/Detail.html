<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <!--폰트 적용-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/common/header.css}">
  <link rel="stylesheet" th:href="@{/css/common/footer.css}">
  <link rel="stylesheet" th:href="@{/css/common/style.css}">

  <link rel="stylesheet" href="/css/approval/Detail.css">
</head>
<body>
<header th:replace="~{/common/header::headerFragment}"></header>

<section class="wrapper">
  <!-- 사이드바 -->
  <div class="sidebar">
    <div class="sidebar-title">전자결제</div>
  </div>

  <!-- 메인 콘텐츠 -->
  <div class="main-content">
    <div class="detail-card">
      <h2 th:text="${doc.title}">문서 제목</h2> <!-- 문서 제목 -->
      <div class="content">
        <p><strong>작성자:</strong> <span th:text="${doc.creatorName}">작성자 이름</span></p>
        <p><strong>작성일:</strong> <span th:text="${#dates.format(doc.createDate, 'yyyy-MM-dd')}">작성일</span></p>
        <p><strong>상태:</strong> <span th:text="${doc.status}">상태</span></p>
      </div>

      <div class="file-link">
        <a th:href="${doc.fileUrl}" download>첨부파일 다운로드</a> <!-- 첨부파일 링크 -->
      </div>

      <div class="button-group">
        <button class="submit-btn" onclick="window.history.back()">뒤로가기</button>
      </div>
    </div>
  </div>
</section>



<footer th:replace="~{/common/footer::footerFragment}"></footer>
</body>
</html>
