<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예약 페이지</title>

  <!--폰트 적용-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/common/header.css">
  <link rel="stylesheet" href="/css/common/footer.css">
  <link rel="stylesheet" href="/css/common/style.css">
  <link rel="stylesheet" href="/css/booking/booking.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100%;
    }

    .sidebar {
      width: 20%; /* 사이드바 너비 */
      padding: 20px; /* 내부 여백 */
      overflow-y: auto; /* 사이드바 내용이 넘칠 경우 스크롤 */
      border-right: 1px solid black; /* 오른쪽 경계선 */
    }

    .sidebar-title {
      font-size: 32px;
      font-weight: bold;
      color: #000;
      margin-bottom: 15px;
      margin-top: 46px;
      text-align: center;
    }

    .sidebar ul {
      margin-top: 10px;
      list-style: none;
      padding: 0;
      text-align: center;
    }

    .sidebar li {
      position: relative;
      padding: 10px 0;
      cursor: pointer;
    }

    .sidebar li::after {
      content: '';
      display: block;
      width: 35%;
      height: 1px;
      background-color: black;
      margin: 5px auto 0;
    }

    .sidebar li:last-child::after {
      display: none;
    }

    .sidebar li:hover {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      color: #5C1915;
      font-weight: 1000;
    }
  </style>

</head>
<body>
<header th:replace="~{/common/header::headerFragment}"></header>
<section>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-title">예약 관리</div>
      <ul>
        <li th:onclick="|location.href='@{/user/booking}'|">예약 하기</li>
        <li th:onclick="|location.href='@{/booking/bookingList}'|">예약 내역</li>
      </ul>
    </div>

    <div class="main-content-wrap">
      <div class="main-content">
        <!-- 회의실 1 -->
        <div class="room-img-content-flex">
          <div class="room-img-content">
            <img src="/images/101.jpeg" alt="제 1 회의실">
          </div>
          <div class="room-text-content">
            <h3>제 1 회의실</h3>
            <p>위치 : 4F 홍보부 옆</p>
            <p>구성 : 화이트 보드, 빔 프로젝트</p>
          </div>
          <div class="room-reservation-button">
            <button th:onclick="|location.href='@{/bookingForm(roomNo=${cabinets[0].conferenceRoomNo})}'|">예약하기</button>
          </div>
        </div>

        <!-- 회의실 2 -->
        <div class="room-img-content-flex">
          <div class="room-img-content">
            <img src="/images/202.jpg" alt="제 2 회의실">
          </div>
          <div class="room-text-content">
            <h3>제 2 회의실</h3>
            <p>위치 : 4F 홍보부 옆</p>
            <p>구성 : 화이트 보드, 빔 프로젝트</p>
          </div>
          <div class="room-reservation-button">
            <button th:onclick="|location.href='@{/bookingForm(roomNo=${cabinets[1].conferenceRoomNo})}'|">예약하기</button>
          </div>
        </div>

        <!-- 회의실 3 -->
        <div class="room-img-content-flex">
          <div class="room-img-content">
            <img src="/images/403.jpg" alt="제 3 회의실">
          </div>
          <div class="room-text-content">
            <h3>제 3 회의실</h3>
            <p>위치 : 4F 홍보부 옆</p>
            <p>구성 : 화이트 보드, 빔 프로젝트</p>
          </div>
          <div class="room-reservation-button">
            <button th:onclick="|location.href='@{/bookingForm(roomNo=${cabinets[2].conferenceRoomNo})}'|">예약하기</button>
          </div>
        </div>

        <!-- 회의실 4 -->
        <div class="room-img-content-flex">
          <div class="room-img-content">
            <img src="/images/504.jpg" alt="제 4 회의실">
          </div>
          <div class="room-text-content">
            <h3>제 4 회의실</h3>
            <p>위치 : 4F 홍보부 옆</p>
            <p>구성 : 화이트 보드, 빔 프로젝트</p>
          </div>
          <div class="room-reservation-button">
            <button th:onclick="|location.href='@{/bookingForm(roomNo=${cabinets[3].conferenceRoomNo})}'|">예약하기</button>
          </div>
        </div>

        <!-- 회의실 5 -->
        <div class="room-img-content-flex">
          <div class="room-img-content">
            <img src="/images/805.jpg" alt="제 5 회의실">
          </div>
          <div class="room-text-content">
            <h3>제 5 회의실</h3>
            <p>위치 : 4F 홍보부 옆</p>
            <p>구성 : 화이트 보드, 빔 프로젝트</p>
          </div>
          <div class="room-reservation-button">
            <button th:onclick="|location.href='@{/bookingForm(roomNo=${cabinets[4].conferenceRoomNo})}'|">예약하기</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<footer th:replace="~{/common/footer::footerFragment}"></footer>
</body>
</html>
