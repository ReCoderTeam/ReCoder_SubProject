<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>주소록</title>
    <!-- 폰트 적용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">
    <link rel="stylesheet" th:href="@{/css/common/style.css}">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;

        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100%;
        }

        .sidebar {
            width: 20%; /* 사이드바 너비 */
            background-color: white;
            border-right: 1px solid black;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar-title {
            font-size: 32px;
            font-weight: bold;
            color: #000;
            margin-bottom: 15px;
            margin-top: 46px;
            text-align: center;
        }

        .sidebar ul {
            margin-top: 10px;
            list-style: none;
            padding: 0;
            text-align: center;
            font-size: 18px;
        }

        .sidebar li {

            position: relative;
            padding: 10px 0;
            cursor: pointer;
        }

        .sidebar li::after {
            content: '';
            display: block;
            width: 45%;
            height: 2px;
            background-color: black;
            margin: 5px auto 0;
        }

        .sidebar li:last-child::after {
            display: none;
        }

        .sidebar li:hover {
            font-family: 'Noto Sans KR', Arial, sans-serif; /* 마우스 오버 시 글꼴 설정 */
            color: #5C1915;
            font-weight: 1000;
        }

        .sidebar li a {
            text-decoration: none;
            color: inherit;
            font-weight: inherit;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .top-bar input {
            width: 200px;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .top-bar button {
            padding: 8px 16px;
            background-color: #5C1915;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .top-bar button:hover {
            background-color: #7e2411;
        }
        .table-header {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 2px solid black;
            font-weight: bold;
            font-size: 1.1em;
        }
        .table-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .table-row:last-child {
            border-bottom: none;
        }
        .table-cell {
            flex: 1;
            text-align: center;
        }
        .table-cell:first-child {
            flex: 0.5;
        }
        .table-cell:last-child {
            color: black;

        }
    </style>
</head>
<body>

    <header th:replace="~{/common/header::headerFragment}"></header>


    <section class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-title">주소록</div>
            <ul>
                <li><a href="/addressbook/internal">사내 직원</a></li>
                <li><a href="/addressbook/partners">협력 업체</a></li>
            </ul>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="main-content">
            <!-- 검색 바 -->
            <div class="top-bar">
                <input type="text" placeholder="이름 검색">
                <button>검색</button>
            </div>

            <!-- 테이블 -->
            <div class="table-header">
                <div class="table-cell">사번</div>
                <div class="table-cell">이름</div>
                <div class="table-cell">부서</div>
                <div class="table-cell">직책</div>
                <div class="table-cell">이메일</div>
                <div class="table-cell">전화번호</div>
            </div>

            <div class="table-row">
                <div class="table-cell">12321</div>
                <div class="table-cell">홍길동</div>
                <div class="table-cell">홍보부</div>
                <div class="table-cell">사원</div>
                <div class="table-cell">12321@gmail.com</div>
                <div class="table-cell">010-7979-7979</div>
            </div>

            <div class="table-row">
                <div class="table-cell">12322</div>
                <div class="table-cell">김철수</div>
                <div class="table-cell">기획부</div>
                <div class="table-cell">대리</div>
                <div class="table-cell">cheolsoo@gmail.com</div>
                <div class="table-cell">010-8888-8888</div>
            </div>

            <div class="table-row">
                <div class="table-cell">12323</div>
                <div class="table-cell">이영희</div>
                <div class="table-cell">인사부</div>
                <div class="table-cell">과장</div>
                <div class="table-cell">younghee@gmail.com</div>
                <div class="table-cell">010-7777-7777</div>
            </div>
        </div>

    </section>

<script>
    function search() {
        const searchValue = document.getElementById('search-input').value.trim().toLowerCase();
        const rows = document.querySelectorAll('#employee-list tr');

        rows.forEach(row => {
            const nameCell = row.children[1]; // 이름 칸
            if (nameCell.textContent.toLowerCase().includes(searchValue)) {
                row.style.display = ''; // 검색어가 포함되면 보여줌
            } else {
                row.style.display = 'none'; // 아니면 숨김
            }
        });
    }
</script>
    <footer th:replace="~{/common/footer::footerFragment}"></footer>
</body>
</html>
