<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>

    <!--폰트 적용-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">
    <link rel="stylesheet" th:href="@{/css/common/style.css}">
    <style>
        html, body {
            height: 100%; /* 전체 페이지 높이를 100%로 설정 */
            margin: 0; /* 기본 여백 제거 */
            padding: 0; /* 기본 여백 제거 */
            box-sizing: border-box; /* 요소 크기 계산 방식 설정 */
            overflow: hidden; /* 스크롤바 숨기기 */
        }
        .container {
            display: flex; /* 플렉스 레이아웃 사용 */
            flex-direction: row; /* 가로 방향으로 정렬 */
            height: 100%; /* 컨테이너 높이를 화면 전체로 설정 */
        }
        .sidebar {
            width: 20%; /* 사이드바 너비 */
            border-right: 1px solid black; /* 오른쪽 경계선 */
            padding: 20px; /* 내부 여백 */
            overflow-y: auto; /* 사이드바 내용이 넘칠 경우 스크롤 */
        }

        .sidebar-title {
            font-size: 32px; /* 글씨 크기 */
            font-weight: bold; /* 글씨 굵게 */
            color: #000; /* 글씨 색상 */
            margin-bottom: 15px; /* 아래 여백 */
            margin-top: 46px; /* 리스트 위치 아래로 조정 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }

        .sidebar ul {
            margin-top: 10px; /* 리스트 위치 아래로 조정 */
            list-style: none; /* 리스트 기본 스타일 제거 */
            padding: 0; /* 내부 여백 제거 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }
        .sidebar li {
            position: relative; /* 가상 요소 기준 위치 설정 */
            padding: 10px 0; /* 리스트 항목 상하 여백 */
            cursor: pointer; /* 마우스 커서 설정 */
        }
        .sidebar li::after {
            content: ''; /* 구분 바 추가 */
            display: block; /* 블록 형태로 설정 */
            width: 35%; /* 구분 바 길이 */
            height: 2px; /* 구분 바 굵기 */
            background-color: black; /* 구분 바 색상 */
            margin: 5px auto 0; /* 중앙 정렬 및 여백 */
        }
        .sidebar li:last-child::after {
            display: none; /* 마지막 항목 구분 바 제거 */
        }
        .sidebar li:hover {
            font-family: 'Noto Sans KR', Arial, sans-serif; /* 마우스 오버 시 폰트 */
            color: #5C1915; /* 마우스 오버 시 텍스트 색상 */
            font-weight: 1000; /* 마우스 오버 시 굵기 */
        }

        /* Main Content 스타일 */
        .form-container {
            flex: 1; /* 남은 공간 모두 차지 */
            padding: 20px; /* 내부 여백 */
            display: flex;
            flex-direction: column; /* 세로 방향 정렬 */
            align-items: flex-start; /* 왼쪽 정렬 */
            justify-content: flex-start; /* 위쪽 정렬 */
        }

        /* 테이블 제목 스타일 */
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 2px solid black;
            font-weight: bold;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            width: 1000px; /* 폼 필드가 가로 전체를 차지 */
        }

        .form-group label {
            width: 100px;
            font-weight: bold;
            margin-right: 10px;
        }

        .form-group input, .form-group select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            height: 439px; /* 기본 높이 설정, 직접 숫자로 조절 가능 */
            width: 100%; /* 가로 전체 사용 */
            resize: none; /* 크기 조절 비활성화 */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .button-group {
            text-align: right;
            margin-top: 10px;
        }

        .submit-btn {
            background-color: #5C1915;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #7e2411;
        }
    </style>
</head>
<body>
<header th:replace="~{/common/header::headerFragment}"></header>
<section>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-title">게시판</div>
            <ul>
                <li onclick="location.href='/board/notification'">공지사항</li>
                <li onclick="location.href='/board/freeBoard'">자유 게시판</li>
                <li onclick="location.href='/board/document'">문서 양식</li>
                <li onclick="location.href='/board/vote'">투표 게시판</li>
                <li onclick="location.href='/board/event'">이벤트</li>
            </ul>
        </div>

        <div class="form-container">
            <form action="/board/postUpdate" method="post">

                <input type="hidden" name="postId" th:value="${modify.postId}">

                <!-- 제출 버튼 -->
                <div class="button-group">
                    <button type="submit" class="submit-btn">수정완료</button>
                </div>

                <!-- 제목 -->
                <div class="form-group">
                    <label for="postTitle">제목:</label>
                    <input type="text" id="postTitle" name="postTitle" th:value="${modify.postTitle}">
                </div>

                <!-- 분류 -->
                <div class="form-group">
                    <label for="categoryCode">분류:</label>
                    <select id="categoryCode" name="categoryCode">
                        <option value="">선택</option>
                        <option value=1 th:selected="${modify.categoryCode == 1}">공지사항</option>
                        <option value=2 th:selected="${modify.categoryCode == 2}">자유게시판</option>
                        <option value=3 th:selected="${modify.categoryCode == 3}">문서양식</option>
                        <option value=4 th:selected="${modify.categoryCode == 4}">투표</option>
                        <option value=5 th:selected="${modify.categoryCode == 5}">이벤트</option>
                    </select>
                </div>

                <!-- 내용 -->
                <div class="form-group">
                    <label for="postContent">내용:</label>
                    <textarea id="postContent" name="postContent" th:text="${modify.postContent}"></textarea>
                </div>





            </form>
        </div>
    </div>
</section>
<footer th:replace="~{/common/footer::footerFragment}"></footer>
</body>
</html>
