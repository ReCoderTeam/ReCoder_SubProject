<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 상세</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .pagination {
            display: flex; /* 플렉스 레이아웃 사용 */
            justify-content: center; /* 페이지네이션 버튼을 가로로 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            margin-top: 20px; /* 상단 여백 추가 */
        }

        .pagination button {
            padding: 5px 10px; /* 버튼 내부 여백 */
            margin: 0 5px; /* 버튼 간 간격 */
            background-color: #f0f0f0; /* 버튼 배경색 */
            border: 1px solid #ccc; /* 버튼 테두리 색상 */
            border-radius: 5px; /* 둥근 모서리 */
            cursor: pointer; /* 마우스 커서 설정 */
        }

        .pagination button:hover {
            background-color: #ddd; /* 마우스 오버 시 배경색 변경 */
        }
    </style>
</head>
<body>
<header>
    <nav>
        <!-- 네비게이션 바 (기본적인 메뉴들) -->
    </nav>
</header>

<section class="inquiry-detail">
    <h1>문의 상세</h1>

    <div class="detail-content">
        <p><strong>제목:</strong> <span th:text="${inquiryDetail.iqrTitle}"></span></p>
        <p><strong>내용:</strong> <span th:text="${inquiryDetail.iqrDetails}"></span></p>
        <p><strong>답변 상태:</strong> <span th:text="${inquiryDetail.answerStatus ? '답변 완료' : '답변 대기 중'}"></span></p>
        <p><strong>작성일:</strong> <span th:text="${inquiryDetail.iqrCreationDate}"></span></p>
        <p><strong>답변 내용:</strong> <span th:text="${inquiryDetail.answerDetail != null ? inquiryDetail.answerDetail : '없음'}"></span></p>

    </div>
    <div th:each="file : ${attachmentFileList}"> <!-- 파일 첨부 -->
        <a class="attachmentFile" th:href="@{/files/downLoad(fileId=${file.fileId})}" th:text="${file.originFileName}">첨부 파일</a>
    </div>

    <div class="back-button">
        <a href="/inquiry/inquiryList">목록으로 돌아가기</a>
    </div>

</section>

<footer>
    <!-- Footer content -->
</footer>
</body>
</html>
