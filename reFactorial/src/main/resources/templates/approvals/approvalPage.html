<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전자 결제</title>

    <!-- 폰트 적용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">
    <link rel="stylesheet" th:href="@{/css/common/style.css}">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* 스크롤바 제거 */
        }

        .wrapper {
            display: flex; /* 사이드바와 메인 컨테이너를 나란히 배치 */

            height: 100%;
        }

        /* Sidebar 스타일 */
        .sidebar {
            width: 20%; /* 사이드바 너비 */
            background-color: #ffffff;
            border-right: 1px solid black;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar-title {
            font-size: 32px;
            font-weight: bold;
            color: #000;
            margin-top: 46px; /* 위쪽 여백 설정 */

        }

        /* Main Content 스타일 */
        .main-content {
            flex: 1; /* 남은 공간 모두 차지 */
            padding: 20px; /* 내부 여백 */
            display: flex;
            flex-direction: column; /* 세로 방향 정렬 */
            align-items: flex-start; /* 왼쪽 정렬 */
            justify-content: flex-start; /* 위쪽 정렬 */
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            width: 1000px; /* 폼 필드가 가로 전체를 차지 */
        }

        .form-group label {
            width: 100px;
            font-weight: bold;
            margin-right: 10px;
        }

        .form-group input, .form-group select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            height: 439px; /* 기본 높이 설정, 직접 숫자로 조절 가능 */
            width: 100%; /* 가로 전체 사용 */
            resize: none; /* 크기 조절 비활성화 */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .button-group {
            text-align: right;
            margin-top: 10px;
        }

        .submit-btn {
            background-color: #5C1915;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #7e2411;
        }
    </style>
</head>
<body>
<header th:replace="~{/common/header::headerFragment}"></header>
<section class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-title">전자결제</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="title"></div>
        <form action="/approval/submit" method="post">
            <!-- 제목 -->
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title">
            </div>

            <!-- 담당자와 분류 -->
            <div class="form-group">
                <label for="person">담당자:</label>
                <input type="text" id="person" name="person">
                <button></button>
            </div>
            <div class="form-group">
                <label for="category">분류:</label>
                <select id="category" name="category">
                    <option value="">선택</option>
                    <option value="category1">분류 1</option>
                    <option value="category2">분류 2</option>
                </select>
            </div>

            <!-- 첨부파일 -->
            <div class="form-group">
                <label for="file">첨부파일:</label>
                <input type="file" id="file" name="file">
            </div>

            <!-- 내용 -->
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea id="content" name="content"></textarea>
            </div>

            <!-- 제출 버튼 -->
            <div class="button-group">
                <button type="submit" class="submit-btn">상신</button>
            </div>
        </form>
    </div>
</section>
<footer th:replace="~{/common/footer::footerFragment}"></footer>
</body>
</html>
