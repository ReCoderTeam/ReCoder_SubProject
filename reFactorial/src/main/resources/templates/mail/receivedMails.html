<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>receivedMail</title>
    <!--폰트 적용-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/footer.css">
    <link rel="stylesheet" href="/css/common/style.css">
    <link rel="stylesheet" href="/css/mail/receivedMails.css">
</head>
<body>
<header th:replace="~{/common/header::headerFragment}"></header>
<section>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-title">사내 메일</div>
            <ul>
                <li th:onclick="|location.href='@{/user/mail}'|">전체 메일</li>
                <li th:onclick="|location.href='@{/mail/sentMails}'|">보낸 메일</li>
                <li th:onclick="|location.href='@{/mail/receivedMails}'|">받은 메일</li>
                <li th:onclick="|location.href='@{/mail/mailBin}'|">휴지통</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <button type="button" th:onclick="|location.href='@{/mail/sendMail}'|">
                    메일 쓰기
                </button>
            </div>

            <!-- Table -->
            <div class="table-header">
                <div class="table-cell">보낸 사람</div>
                <div class="table-cell">제목</div>
                <div class="table-cell">작성일</div>
            </div>

            <!-- Table Body -->
            <div>
                <div th:each="mails : ${receivedMails}" style="display: flex; border-bottom: 1px solid gray; padding: 10px;">
                    <!-- 수신자 -->
                    <div style="width: 35%;" th:text="${mails.senderEmpId}">수신자</div>
                    <!-- 제목 -->
                    <a style="width: 40%;" th:href="@{'/mail/detail?emailId=' + ${mails.emailId}}" th:text="${mails.emailTitle}">제목</a>
                    <!-- 날짜 -->
                    <div style="width: 30%;" th:text="${#dates.format(mails.sentDate, 'yyyy-MM-dd')}">날짜</div>
                </div>
            </div>

        </div>
    </div>
</section>
<footer th:replace="~{/common/footer::footerFragment}"></footer>
</body>
</html>
