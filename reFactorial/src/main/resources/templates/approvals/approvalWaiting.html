<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--폰트 적용-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">
    <link rel="stylesheet" th:href="@{/css/common/style.css}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100%;
        }

        .sidebar {
            width: 20%;
            border-right: 1px solid black;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar-title {
            font-size: 32px;
            font-weight: bold;
            color: #000;
            margin-bottom: 15px;
            margin-top: 46px;
            text-align: center;
        }

        .sidebar ul {
            margin-top: 10px;
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .sidebar li {
            position: relative;
            padding: 10px 0;
            cursor: pointer;

        }
        .sidebar li::after {
            content: ''; /* 가상 요소로 구분 바 추가 */
            display: block; /* 구분 바를 블록 요소로 설정 */
            width: 45%; /* 구분 바의 길이를 50%로 설정 */
            height: 2px; /* 구분 바의 굵기를 2px로 설정 */
            background-color: black; /* 구분 바의 색상 */
            margin: 5px auto 0; /* 중앙 정렬과 위아래 여백 설정 */
        }


        .sidebar li:last-child::after {
            display: none; /* 마지막 항목의 구분 바 제거 */
        }

        .sidebar li:hover {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            color: #5C1915;
            font-weight: 1000;
        }

        .sidebar li a {
            text-decoration: none; /* 밑줄 제거 */
            color: inherit; /* 부모 요소의 색상 상속 */
            font-weight: inherit; /* 부모 요소의 굵기 상속 */
            font-family: inherit; /* 부모 요소의 글꼴 상속 */
        }

        .sidebar li a:hover {
            color: #5C1915; /* 마우스 오버 시 텍스트 색상 */
            font-weight: bold; /* 마우스 오버 시 굵게 표시 */
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .top-bar button {
            padding: 10px 15px;
            background-color: #5C1915;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .top-bar button:hover {
            background-color: #7e2411;
        }

        /* 테이블 제목 스타일 */
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 2px solid black;
            font-weight: bold;
            font-size: 1.1em;
        }

        /* 테이블 행 스타일 */
        .table-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        /* 각 열 스타일 */
        .table-cell {
            flex: 1;
            text-align: center;
        }

        .table-cell:first-child {
            flex: 0.5;
        }

        .table-cell:last-child {
            color: #5C1915;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header th:replace="~{/common/header::headerFragment}"></header>
<section>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-title">전자결제</div>
            <ul>
                <li><a href="/approvals/approvalWaiting">대기 중</a></li>
                <li>진행 중</li>
                <li>완료</li>
                <li>반려</li>
                <li>취소</li>
                <li>내가 작성한</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <button>결재 신청</button>
            </div>

            <!-- Table -->
            <div class="table-header">
                <div class="table-cell">번호</div>
                <div class="table-cell">보낸 사람</div>
                <div class="table-cell">제목</div>
                <div class="table-cell">작성일</div>
                <div class="table-cell">상태</div>
            </div>

            <div class="table-row">
                <div class="table-cell">1</div>
                <div class="table-cell">문정현</div>
                <div class="table-cell">내가 작성한 페이지</div>
                <div class="table-cell">2024.11.26</div>
                <div class="table-cell">대기 중</div>
            </div>

        </div>
    </div>
</section>
<footer th:replace="~{/common/footer::footerFragment}"></footer>
</body>
</html>
