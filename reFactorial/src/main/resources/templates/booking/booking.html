<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회의실 예약</title>
  <!--폰트 적용-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/common/header.css}">
  <link rel="stylesheet" th:href="@{/css/common/footer.css}">
  <link rel="stylesheet" th:href="@{/css/common/style.css}">

</head>

<body>
<header th:replace="~{/common/header::headerFragment}"></header>
  <ul>
    <h2>회의실 목록</h2>
    <ul>
      <th:block th:each="cabinet : ${cabinets}">
        <li>
          <div th:text="${cabinet.roomName}"></div>
          <div th:text="${cabinet.conferenceRoomNo}"></div>
          <div th:text="${cabinet.fixtures}"></div>
          <div th:text="${cabinet.roomLocation}"></div>
          <a th:href="@{/bookingForm(roomNo=${cabinet.conferenceRoomNo})}">예약하기</a>
        </li>
      </th:block>
    </ul>
  <ul>
    <h2>개인 예약 목록</h2>
    <th:block th:each="reservation : ${userReservations}">
      <li>
        <span>회의실 번호: <span th:text="${reservation.conferenceRoomNo}"></span></span>
        <br>
        <span>예약 ID: <span th:text="${reservation.reservationId}"></span></span>
        <br>
        <span>예약 날짜 : <span th:text="${reservation.reservationDate}"></span></span>
        <br>
        <span>예약 시작 시간 : <span th:text="${reservation.reservationStartTime}"></span></span>
        <br>
        <span>예약 종료 시간 : <span th:text="${reservation.reservationEndTime}"></span></span>
        <br>
        <form action="/deleteReservation" method="post" style="display: inline;">
          <input type="hidden" name="reservationId" th:value="${reservation.reservationId}">
          <button type="submit">삭제</button>
        </form>
      </li>
    </th:block>
  </ul>
  <footer th:replace="~{/common/footer::footerFragment}"></footer>
</body>
</html>
