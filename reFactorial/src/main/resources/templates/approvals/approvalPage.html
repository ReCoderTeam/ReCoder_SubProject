<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>전자 결제</title>

    <!-- 폰트 적용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">
    <link rel="stylesheet" th:href="@{/css/common/style.css}">

    <style>
        /* 스타일은 동일하게 유지 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        .wrapper {
            display: flex;
            flex-direction: row;
            height: 100%;
        }
        .sidebar {
            width: 20%;
            background-color: #ffffff;
            border-right: 1px solid black;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar-title {
            font-size: 32px;
            font-weight: bold;
            color: #000;
            margin-top: 46px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            width: 100%;
        }
        .form-group label {
            width: 120px;
            font-weight: bold;
            margin-right: 10px;
        }
        .form-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group button {
            margin-left: 10px;
            padding: 8px 12px;
            background-color: #5C1915;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #7e2411;
        }
    </style>
</head>
<body>

<header th:replace="~{/common/header::headerFragment}"></header>
<section class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-title">전자결제</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="title">전자 결제 신청</div>
        <form action="/approval/submit" method="post">
            <!-- 제목 -->
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title">
            </div>

            <!-- 승인자 입력 -->
            <div class="form-group">
                <label for="firstApprover">최초 승인자:</label>
                <input type="text" id="firstApprover" name="firstApprover">
                <button type="button" onclick="openSearchPopup('firstApprover')">검색</button>
            </div>
            <div class="form-group">
                <label for="midApprover">중간 승인자:</label>
                <input type="text" id="midApprover" name="midApprover">
                <button type="button" onclick="openSearchPopup('midApprover')">검색</button>
            </div>
            <div class="form-group">
                <label for="finalApprover">최종 승인자:</label>
                <input type="text" id="finalApprover" name="finalApprover">
                <button type="button" onclick="openSearchPopup('finalApprover')">검색</button>
            </div>

            <!-- 분류 -->
            <div class="form-group">
                <label for="category">분류:</label>
                <select id="category" name="category">
                    <option value="">선택</option>
                    <option value="category1">분류 1</option>
                    <option value="category2">분류 2</option>
                </select>
            </div>

            <!-- 첨부파일 -->
            <div class="form-group">
                <label for="file">첨부파일:</label>
                <input type="file" id="file" name="file">
            </div>

            <!-- 내용 -->
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea id="content" name="content"></textarea>
            </div>

            <!-- 제출 버튼 -->
            <div class="button-group">
                <button type="submit" class="submit-btn">상신</button>
            </div>
        </form>
    </div>
</section>
<footer th:replace="~{/common/footer::footerFragment}"></footer>

<script>
    // 검색 팝업 열기
    function openSearchPopup(targetInputId) {
        const targetInput = document.getElementById(targetInputId).value || '';
        const url = `/user/approvals/searchEmployeePage?name=${encodeURIComponent(targetInput)}`;
        window.open(url, 'searchPopup', 'width=600,height=400');
    }

    // 엔터 키 입력 처리
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            const activeElement = document.activeElement;
            if (activeElement.tagName === 'INPUT' && activeElement.type === 'text') {
                event.preventDefault();
                openSearchPopup(activeElement.id);
            }
        }
    });
</script>

</body>
</html>
