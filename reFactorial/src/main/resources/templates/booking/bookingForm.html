<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회의실 예약 입력 폼</title>
    <!--폰트 적용-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">
    <link rel="stylesheet" th:href="@{/css/common/style.css}">

</head>
<body>
<header th:replace="~{/common/header::headerFragment}"></header>
<h1>회의실 예약 입력 폼</h1>

<form action="/reserve" method="post">
    <input type="hidden" name="conferenceRoomNo" th:value="${roomNo}">
    <label for="empId">사번번호:</label>
    <input type="hidden" name="empId" th:value="${session.LoginUserInfo.empId}">
    <br>
    <label for="reservationDate">예약날짜:</label>
    <input type="date" id="reservationDate" name="reservationDate" required>
    <br>
    <label for="reservationStartTime">시작시간:</label>
    <input type="time" id="reservationStartTime" name="reservationStartTime" required>
    <br>
    <label for="reservationEndTime">종료시간:</label>
    <input type="time" id="reservationEndTime" name="reservationEndTime" required>
    <br>
    <button type="submit">Reserve</button>
</form>
<footer th:replace="~{/common/footer::footerFragment}"></footer>
</body>
</html>
