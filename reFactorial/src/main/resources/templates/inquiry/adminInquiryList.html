<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>adminInquiryList</title>

  <!-- 폰트 적용 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

  <!-- CSS 파일 연결 -->
  <link rel="stylesheet" th:href="@{/css/common/header.css}">
  <link rel="stylesheet" th:href="@{/css/common/footer.css}">
  <link rel="stylesheet" th:href="@{/css/common/style.css}">

  <style>
    .pagination {
      display: flex; /* 플렉스 레이아웃 사용 */
      justify-content: center; /* 페이지네이션 버튼을 가로로 중앙 정렬 */
      align-items: center; /* 수직 중앙 정렬 */
      margin-top: 20px; /* 상단 여백 추가 */
    }

    .pagination button {
      padding: 5px 10px; /* 버튼 내부 여백 */
      margin: 0 5px; /* 버튼 간 간격 */
      background-color: #f0f0f0; /* 버튼 배경색 */
      border: 1px solid #ccc; /* 버튼 테두리 색상 */
      border-radius: 5px; /* 둥근 모서리 */
      cursor: pointer; /* 마우스 커서 설정 */
    }

    .pagination button:hover {
      background-color: #ddd; /* 마우스 오버 시 배경색 변경 */
    }
  </style>
</head>
<body>
<header th:replace="~{/common/header::headerFragment}"></header>
<section>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-title">1:1 문의</div>
      <ul>
        <li th:onclick="|location.href='@{/user/inquiry}'|">1:1 문의하기</li>
        <li th:onclick="|location.href='@{/inquiry/inquiryList}'|">문의 내역</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="top-bar">
        <button type="button" th:onclick="|location.href='@{/user/sendInquiry}'|">
          문의 하기
        </button>
      </div>

      <!-- Table -->
      <div class="table-header">
        <div class="table-cell">제목</div>
        <div class="table-cell">작성일</div>
        <div class="table-cell">상태</div>
      </div>

      <!-- Table body -->
      <div th:each="inquiry : ${getAllInquiries}">
        <div class="table-row">
          <!-- 제목, 클릭 시 inquiryDetail 로 이동 -->
          <div class="table-cell">
            <a th:href="@{'/inquiry/adminInquiryDetail'(iqrValue=${inquiry.iqrValue})}" th:text="${inquiry.iqrTitle}"></a>
          </div>
          <!-- 작성일 -->
          <div class="table-cell" th:text="${inquiry.iqrCreationDate}"></div>
          <!-- 상태 -->
          <div class="table-cell">
            <span th:if="${inquiry.answerStatus == false}">답변대기중</span>
            <span th:if="${inquiry.answerStatus == true}">답변완료</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<footer th:replace="~{/common/footer::footerFragment}"></footer>


</body>
</html>
