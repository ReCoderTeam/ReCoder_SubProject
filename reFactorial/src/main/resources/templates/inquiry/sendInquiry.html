<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sendInquiry</title>

    <!-- 폰트 적용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">
    <link rel="stylesheet" th:href="@{/css/common/style.css}">
    <link rel="stylesheet" th:href="@{/css/inquiry/sendInquiry.css}">

    <style>
        .pagination {
            display: flex; /* 플렉스 레이아웃 사용 */
            justify-content: center; /* 페이지네이션 버튼을 가로로 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            margin-top: 20px; /* 상단 여백 추가 */
        }

        .pagination button {
            padding: 5px 10px; /* 버튼 내부 여백 */
            margin: 0 5px; /* 버튼 간 간격 */
            background-color: #f0f0f0; /* 버튼 배경색 */
            border: 1px solid #ccc; /* 버튼 테두리 색상 */
            border-radius: 5px; /* 둥근 모서리 */
            cursor: pointer; /* 마우스 커서 설정 */
        }

        .pagination button:hover {
            background-color: #ddd; /* 마우스 오버 시 배경색 변경 */
        }
    </style>

</head>
<body>
<header th:replace="~{/common/header::headerFragment}"></header>
<section>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-title">1:1 문의</div>
            <ul>
                <li th:onclick="|location.href='@{/user/inquiry}'|">1:1 문의하기</li>
                <li th:onclick="|location.href='@{/inquiry/inquiryList}'|">문의 내역</li>
            </ul>
        </div>

        <div class="form-container">
            <form id="sendInquiryForm" th:action="@{/inquiry/sendInquiry}" method="post" enctype="multipart/form-data">

                <div class="sendInquiry_topBox">

                    <!-- 제출 버튼 -->
                    <div class="button-group">
                        <button type="submit" class="submit-btn">등 록</button>
                    </div>

                    <!-- 제목 -->
                    <div class="form-group">
                        <label for="iqrTitle">제목:</label>
                        <input type="text" id="iqrTitle" name="iqrTitle" required>
                    </div>

                    <!-- 첨부 파일 -->
                    <div class="form-group inquiryFileBox">
                        <label for="inquiryFiles">첨부파일:</label>
                        <input type="file" id="inquiryFiles" name="inquiryFiles" multiple>
                    </div>

                    <!-- 내용 -->
                    <div class="form-group content">
                        <label for="iqrDetails">내용:</label>
                        <textarea id="iqrDetails" name="iqrDetails" required></textarea>
                    </div>
                </div>
            </form>

        </div>
    </div>
</section>
<footer th:replace="~{/common/footer::footerFragment}"></footer>
</body>
</html>
