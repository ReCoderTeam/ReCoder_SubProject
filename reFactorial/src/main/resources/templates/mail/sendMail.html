<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>sendMail</title>
    <link rel="stylesheet" href="/css/mail/sendMail.css">
</head>
<body>
<h1>메일 보내기</h1>

<form action="#" th:action="@{/mail/sendMail}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="senderEmpId" th:value="${session.LoginUserInfo.empId}"/>
    <div>
        <label for="emailTitle">메일 제목</label>
        <input type="text" id="emailTitle" name="emailTitle" required/>
    </div>

    <div>
        <label for="emailContent">메일 내용</label>
        <textarea id="emailContent" name="emailContent" required></textarea>
    </div>

    <div>
        <label for="receiverEmpId">수신자 사원번호</label>
        <input type="text" id="receiverEmpId" name="receiverEmpId" data-toggle="modal" data-target="#searchItems" required/>
    </div>

    <div>
        <button type="submit">메일 보내기</button>
    </div>
</form>

<div class="modal fade" id="searchItems" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        <img src="/images/close.svg" alt="닫기 버튼">
                    </span>
                </button>
                <div>회원 검색</div>
            </div>

            <form action="#" method="post" id="searchReceiverForm">
                <div class="modal-body">
                    <label for="searchReceiverInput">회원</label>
                    <input type="text" id="searchReceiverInput" name="searchReceiverInput" oninput="searchReceiver()"/>
                    <table id="employeeList">
                        <!-- 직원 목록이 여기에 로드됩니다. -->
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">닫기</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // 처음에 직원 목록을 로드합니다.
    document.addEventListener('DOMContentLoaded', function () {
        fetchEmployees('');
    });

    // 직원 검색을 처리하는 함수
    function searchReceiver() {
        const searchInput = document.getElementById('searchReceiverInput').value;
        fetchEmployees(searchInput);
    }

    // 직원 목록을 fetch 로 가져오는 함수
    function fetchEmployees(searchQuery) {
        //
        fetch(`/mail/searchReceiver?searchReceiverInput=${searchQuery}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
        })
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('employeeList');
                table.innerHTML = ''; // 기존 목록을 지우고
                data.forEach(employee => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                    <td>${employee.empId}</td> <!-- empNo 필드 사용 -->
                    <td>${employee.empName}</td> <!-- empName 필드 사용 -->
                    <td><button type="button" onclick="selectEmployee('${employee.empId}', '${employee.empName}')">선택</button></td>
                `;
                    table.appendChild(row);
                });
            });
    }

    // 직원을 선택했을 때 호출되는 함수
    function selectEmployee(empId, empName) {
        document.getElementById('receiverEmpId').value = empId;
        // 추가적으로 필요한 필드들(예: 이름, 이메일 등)을 채울 수 있습니다.
        $('#searchItems').modal('hide');
    }
</script>

<!-- 부트스트랩 JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
