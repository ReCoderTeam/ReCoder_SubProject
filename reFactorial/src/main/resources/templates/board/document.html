<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!--폰트 적용-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/common/header.css}">
  <link rel="stylesheet" th:href="@{/css/common/footer.css}">
  <link rel="stylesheet" th:href="@{/css/common/style.css}">
  <style>
    html, body {
      height: 100%; /* 전체 페이지 높이를 100%로 설정 */
      margin: 0; /* 기본 여백 제거 */
      padding: 0; /* 기본 여백 제거 */
      box-sizing: border-box; /* 요소 크기 계산 방식 설정 */
      overflow: hidden; /* 스크롤바 숨기기 */
    }
    .container {
      display: flex; /* 플렉스 레이아웃 사용 */
      flex-direction: row; /* 가로 방향으로 정렬 */
      height: 100%; /* 컨테이너 높이를 화면 전체로 설정 */
    }
    .sidebar {
      width: 20%; /* 사이드바 너비 */
      border-right: 1px solid black; /* 오른쪽 경계선 */
      padding: 20px; /* 내부 여백 */
      overflow-y: auto; /* 사이드바 내용이 넘칠 경우 스크롤 */
    }

    .sidebar-title {
      font-size: 32px; /* 글씨 크기 */
      font-weight: bold; /* 글씨 굵게 */
      color: #000; /* 글씨 색상 */
      margin-bottom: 15px; /* 아래 여백 */
      margin-top: 46px; /* 리스트 위치 아래로 조정 */
      text-align: center; /* 텍스트 중앙 정렬 */
    }

    .sidebar ul {
      margin-top: 10px; /* 리스트 위치 아래로 조정 */
      list-style: none; /* 리스트 기본 스타일 제거 */
      padding: 0; /* 내부 여백 제거 */
      text-align: center; /* 텍스트 중앙 정렬 */
    }
    .sidebar li {
      position: relative; /* 가상 요소 기준 위치 설정 */
      padding: 10px 0; /* 리스트 항목 상하 여백 */
      cursor: pointer; /* 마우스 커서 설정 */
    }
    .sidebar li::after {
      content: ''; /* 구분 바 추가 */
      display: block; /* 블록 형태로 설정 */
      width: 35%; /* 구분 바 길이 */
      height: 2px; /* 구분 바 굵기 */
      background-color: black; /* 구분 바 색상 */
      margin: 5px auto 0; /* 중앙 정렬 및 여백 */
    }
    .sidebar li:last-child::after {
      display: none; /* 마지막 항목 구분 바 제거 */
    }
    .sidebar li:hover {
      font-family: 'Noto Sans KR', Arial, sans-serif; /* 마우스 오버 시 폰트 */
      color: #5C1915; /* 마우스 오버 시 텍스트 색상 */
      font-weight: 1000; /* 마우스 오버 시 굵기 */
    }
    .main-content {
      flex: 1; /* 남은 공간을 메인 콘텐츠가 차지 */
      padding: 20px; /* 내부 여백 */
      overflow-y: auto; /* 메인 콘텐츠 내용 넘칠 경우 스크롤 */
    }
    .top-bar {
      display: flex; /* 플렉스 정렬 */
      justify-content: flex-end; /* 오른쪽 정렬 */
      margin-bottom: 20px; /* 아래 간격 */
    }
    .top-bar button {
      padding: 10px 15px; /* 버튼 내부 여백 */
      background-color: #5C1915; /* 버튼 배경색 */
      color: white; /* 버튼 텍스트 색상 */
      border: none; /* 테두리 제거 */
      border-radius: 5px; /* 둥근 모서리 */
      cursor: pointer; /* 마우스 커서 설정 */
    }
    table {
      width: 100%; /* 테이블 너비 */
      border-collapse: collapse; /* 셀 경계 합치기 */
      margin-bottom: 20px; /* 아래 간격 */
    }
    th, td {
      border: 1px solid #ccc; /* 테이블 셀 경계선 */
      padding: 10px; /* 내부 여백 */
      text-align: center; /* 중앙 정렬 */
    }
    th {
      background-color: #f4f4f4; /* 헤더 배경색 */
    }
    .pagination {
      display: flex; /* 페이지네이션 정렬 */
      justify-content: center; /* 중앙 정렬 */
      align-items: center; /* 세로축 정렬 */
    }
    .pagination button {
      margin: 0 5px; /* 버튼 간격 */
      padding: 5px 10px; /* 버튼 내부 여백 */
      border: 1px solid #ccc; /* 테두리 */
      background-color: white; /* 배경색 */
      cursor: pointer; /* 마우스 커서 */
    }
    .pagination button:hover {
      background-color: #e0e0e0; /* 마우스 오버 시 배경색 변경 */
    }
  </style>
</head>
<body>
<header th:replace="~{/common/header::headerFragment}"></header>
<section>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-title">게시판</div>
      <ul>
        <li onclick="location.href='notification'">공지사항</li>
        <li onclick="location.href='freeBoard'">자유 게시판</li>
        <li onclick="location.href='document'">문서 양식</li>
        <li onclick="location.href='vote'">투표 게시판</li>
        <li onclick="location.href='event'">이벤트</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="top-bar">
        <button>등 록</button>
      </div>



      <!-- Pagination -->
      <div class="pagination">
        <button>&lt;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&gt;</button>
      </div>
    </div>
</section>
<footer th:replace="~{/common/footer::footerFragment}"></footer>

</body>
</html>
