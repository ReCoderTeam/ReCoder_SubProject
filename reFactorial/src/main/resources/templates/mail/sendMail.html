<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>sendMail</title>

    <link rel="stylesheet" href="/css/mail/sendMail.css">
</head>
<body>
<h1>메일 보내기</h1>

<form action="#" th:action="@{/mail/sendMail}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="senderEmpId" th:value="${session.LoginUserInfo.empId}"/>
    <div>
        <label for="emailTitle">메일 제목</label>
        <input type="text" id="emailTitle" name="emailTitle"  required/>
    </div>

    <div>
        <label for="emailContent">메일 내용</label>
        <textarea id="emailContent" name="emailContent" required></textarea>
    </div>

    <div>
        <label for="receiverEmpId">수신자 사원번호</label>
        <input type="text" id="receiverEmpId" name="receiverEmpId" data-toggle="modal" data-target="#seachItems"  required/>
    </div>

    <div>
        <button type="submit">메일 보내기</button>
    </div>
</form>

<div class="modal fade" id="seachItems" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">
<!--                            <img src="../../static/images/close.svg" alt="닫기 버튼">-->
                            <img src="/images/close.svg" alt="닫기 버튼">
                        </span>
                </button>
                <div>회원 검색</div>
            </div>

            <form action="searchReceiver" method="post" id="changePWForm">
                <div class="modal-body">
                    <label for="searchReceiverInput">회원</label>
                    <input type="text" id="searchReceiverInput" name="presentPW">
                </div>
                <div class="modal-footer">
                    <!--                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                    <button type="submit" id="matchPW">회원 검색</button>
                </div>
            </form>

            <!-- 검색 결과 -->
            <div th:if="${employees != null}">
                <h4>검색된 직원 목록</h4>
                <ul>
                    <li th:each="employee : ${employees}">
                        <input type="checkbox" name="selectedEmployees" th:value="${employee.empId}" />
                        <span th:text="${employee.empName}"></span> -
                        <span th:text="${employee.deptCode}"></span> -
                        <span th:text="${employee.positionValue}"></span> -
                        <span th:text="${employee.empEmail}"></span>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>

<!--boostrap-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!--boostrap-->

</body>
</html>
