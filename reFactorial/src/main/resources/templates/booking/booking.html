<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
</head>
<body>
<h1>Conference Room Booking</h1>
<ul>
  <th:block th:each="room : ${rooms}">
    <li>
      <a th:href="@{/bookingForm(roomNo=${room})}">Room Number: <span th:text="${room}"></span></a>
    </li>
  </th:block>
</ul>
</body>
</html>
