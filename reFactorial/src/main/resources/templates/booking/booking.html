<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회의실 예약</title>
  <!--폰트 적용-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/css/common/header.css}">
  <link rel="stylesheet" th:href="@{/css/common/footer.css}">
  <link rel="stylesheet" th:href="@{/css/common/style.css}">

</head>
<header th:replace="~{/common/header::headerFragment}"></header>
<body>
  <ul>
    <h2>회의실 목록</h2>
    <th:block th:each="reservation : ${allReservations}">
      <li>
        <span>회의실 번호: <span th:text="${reservation.conferenceRoomNo}"></span></span>
        <br>
        <span>예약 ID: <span th:text="${reservation.reservationId}"></span></span>
      </li>
      <a th:href="@{/bookingForm(roomNo=${reservation.conferenceRoomNo})}">예약하기</a>
    </th:block>
  </ul>
  <ul>
    <h2>개인 예약 목록</h2>
    <th:block th:each="reservation : ${userReservations}">
      <li>
        <span>회의실 번호: <span th:text="${reservation.conferenceRoomNo}"></span></span>
        <br>
        <span>예약 ID: <span th:text="${reservation.reservationId}"></span></span>
        <br>
        <form action="/deleteReservation" method="post" style="display: inline;">
          <input type="hidden" name="reservationId" th:value="${reservation.reservationId}">
          <button type="submit">삭제</button>
        </form>
      </li>
    </th:block>
  </ul>
  <footer th:replace="~{/common/footer::footerFragment}"></footer>
</body>
</html>
