<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mailDetail</title>
    <!--폰트 적용-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/footer.css">
    <link rel="stylesheet" href="/css/common/style.css">
    <link rel="stylesheet" href="/css/mail/mailDetail.css">

</head>

<body>
<header th:replace="~{/common/header::headerFragment}"></header>
<section>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-title">사내 메일</div>
            <ul>
                <li th:onclick="|location.href='@{/user/mail}'|">전체 메일</li>
                <li th:onclick="|location.href='@{/mail/sentMails}'|">보낸 메일</li>
                <li th:onclick="|location.href='@{/mail/receivedMails}'|">받은 메일</li>
                <li th:onclick="|location.href='@{/mail/mailBin}'|">휴지통</li>
            </ul>
        </div>

        <div class="top-bar">
            <button type="button" th:onclick="|location.href='@{/mail/reply(emailId=${mailDetail.emailId})}'|">
                답신 하기
            </button>
            <!-- 휴지통으로 보내기 버튼 -->
            <form th:action="@{/mail/moveToTrash}" method="post" style="display: inline;">
                <input type="hidden" th:name="emailId" th:value="${mailDetail.emailId}">
                <button type="submit">휴지통으로 보내기</button>
            </form>
        </div>

        <!-- Mail Detail Section -->
        <div class="mail-detail">
            <h2 th:text="${mailDetail.emailTitle}"></h2>  <!-- 이메일 제목 -->
            <div class="mail-meta">
                <span>보낸사람: <span th:text="${mailDetail.senderEmpId}"></span></span> <!-- 발신자 -->
                <span>보낸 날짜: <span th:text="${#dates.format(mailDetail.sentDate, 'yyyy-MM-dd')}"></span></span> <!-- 발송 날짜 -->
            </div>
            <div class="mail-content">
                <p th:text="${mailDetail.emailContent}"></p> <!-- 메일 내용 -->
            </div>
        </div>
    </div>
</section>
<footer th:replace="~{/common/footer::footerFragment}"></footer>
</body>
</html>
<script>
    function moveToTrash(emailId) {
        // 선택된 수신자들의 ID를 배열로 가져옴
        const receiverEmpIds = [...document.querySelectorAll('.selected-receiver:checked')].map(cb => cb.value);

        fetch('/moveToTrash', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                emailId: emailId,
                receiverEmpId: receiverEmpIds.join(',')
            })
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/mail/mailBin'; // 성공적으로 이동 후 리디렉션
                } else {
                    alert('Error moving email to trash.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

</script>
